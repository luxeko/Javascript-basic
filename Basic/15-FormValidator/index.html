<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Đức Anh" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
          <div class="form-group">
            <label for="gender" class="form-label">Giới tính</label>
            <div id="gender">
                <div>
                    <input type="radio" value="male" name="gender">
                    <p>Nam</p>
                </div>
                <div>
                    <input type="radio" value="female" name="gender">
                    <p>Nữ</p>
                </div>
                <div>
                    <input type="radio" value="other" name="gender">
                    <p>Khác</span>
                </div>
            </div>
            <span class="form-message"></span>
          </div>
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
      <script src="./validator.js"></script>
      <script>
            Validator({
                form: '#form-1',
                formGroupSelector: '.form-group',
                messageSelector: '.form-message',
                rules: [
                    Validator.isRequired('#fullname', 'Vui lòng nhập họ và tên'),
                    Validator.isEmail('#email'),
                    Validator.isPassword('#password', 6),
                    Validator.confirmPassword('#password_confirmation', function() { 
                        return document.querySelector('#form-1 #password').value;
                    }, 'Vui lòng nhập lại mật khẩu'),
                    Validator.isRequired('input[name="gender"]', 'Vui lòng chọn giới tính')
                ],
                onSubmit: function(data) {
                    // Call API và gửi đi data
                    console.log(data);
                }
          })
      </script>
</body>
</html>
