<html lang="en">
<head>

<body>
    <div style="display: flex; align-items: center; justify-content: center; width: 100%;">
        <fieldset style="width: 300px">
            <legend>Đăng nhập</legend>
            <form >
                <div class="form-username" style="display: flex; flex-direction: column; margin: 10px 0 10px 0;">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="form-password" style="display: flex; flex-direction: column; margin: 10px 0 10px 0;">
                    <label for="password">Mật khẩu</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-btn" style="width: 50%; display: flex; flex-direction: column; margin: 10px 0 10px 0;">
                    <button id="btn">Đăng nhập</button>
                </div>
            </form>
        </fieldset>
    </div>
    <p>In ra thông tin người dùng</p>
    <div id="test" style="display: flex; align-items: center; justify-content: center; width: 100%;">
    
    </div>

    <script src="./test.js"></script>
